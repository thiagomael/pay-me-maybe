{% extends "base.html" %}
{% block content %}
<div style="text-align: center">
    <h1>Bem-vindo!</h1>
    <p class="lead">
        Seu número de comerciante super-simples é <h2 class="nr_comerciante">{{ nr_comerciante }}</h2>
    </p>
    <div class="hero-unit info-cadastro">
        Nome: {{ nome }}
        <br/>
        CNPJ: {{ cnpj }}
        <br/>
        Comerciante nº <span class="nr_comerciante">{{ nr_comerciante }}</span>
        <br/>
    </div>
</div>
{% endblock %}
