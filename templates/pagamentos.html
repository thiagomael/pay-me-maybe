{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Pagamentos</h1>
    </div>
    <table class="table table-hover">
        <caption>
            <span class="nr_comerciante">{{ nr_comerciante }}</span>
        </caption>
        <thead>
            <tr>
                <td>Quantia</td>
                <td>Cart√£o</td>
                <td>Data/Hora</td>
            </tr>
        </thead>
        <tbody>
        {% for pagamento in pagamentos %}
            <tr class="pagamento">
                <td id=quantia>R$ {{ pagamento.quantia }}</td>
                <td id=cartao>{{ pagamento.cartao.numero }}</td>
                <td id=hora>{{ pagamento.hora }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
